<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Login</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e9ecef; /* Slightly lighter background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 300px; /* Fixed width for better layout */
}

input {
    margin: 15px 0;
    padding: 12px;
    width: 100%;
    border: 1px solid #ced4da;
    border-radius: 5px;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #80bdff; /* Highlight border on focus */
    outline: none; /* Remove default outline */
}

button {
    padding: 12px;
    background-color: #007bff; /* Bootstrap primary color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background-color: #0056b3; /* Darker shade on hover */
    transform: translateY(-2px); /* Slight lift effect */
}

button:active {
    transform: translateY(0); /* Reset lift effect on click */
}

#result {
    margin-top: 15px;
    font-size: 14px;
    color: #dc3545; /* Bootstrap danger color for error messages */
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div id="result"></div>

    <script>
        // Simple JavaScript to handle login results
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const resultDiv = document.getElementById('result');

            // Simulate login logic
            const correctUsername = "admin"; // Changed to admin
            const correctPassword = "password123"; // Common password

            const username = form.username.value;
            const password = form.password.value;

            if (username === correctUsername && password === correctPassword) {
                resultDiv.innerHTML = "Login successful!";
            } else {
                resultDiv.innerHTML = "Login failed.";
            }
        });
    </script>
</body>
</html>
